<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    <title>Address Book</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Codiacs Address Book</h1>
        <div class="card">
    
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <form id="contact">
                            <h2>Add a contact:</h2>
                            <div class="form-group input">
                                <label for="name-one">First name</label>
                                <input type="text" class="form-control" id="name-one">
                            </div>
                            <div class="form-group input">
                                <label for="name-two">Last name</label>
                                <input type="text" class="form-control" id="name-two">
                            </div>
                            <div id="addresses">
                                <div class="new-address">
                                    <div class="form-group">
                                        <label for="street">Street</label>
                                        <input type="text" class="form-control" id="street">
                                    </div>
                                    <div class="form-group">
                                        <label for="city">City</label>
                                        <input type="text" class="form-control" id="city">
                                    </div>
                                    <div class="form-group">
                                        <label for="country">Country</label>
                                        <input type="text" class="form-control" id="country">
                                    </div>
                                </div>
                            </div>
                            <span class="btn btn-primary" id="address">Another address</span>
                            <button type="submit" class="btn bg-success">Add</button>
                            <button type="reset" class="btn bg-success">Reset</button>
                        </form>

                        <h2>Contacts:</h2>
                        <ul id="contacts">

                        </ul>
                    </div>
                    <div class="col-md-6">
                        <h2 class="address">Addresses</h2>
                        <div id="show-contact">
                            <h2></h2>

                            <p>First name: <span class="first-name"></span></p>
                            <p>Last name: <span class="last-name"></span></p>
                            <p>Addresses:</p>
                            <ul id="addresses2">
                            
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>   
</body>

</html>
